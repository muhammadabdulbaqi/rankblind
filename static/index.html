<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blink Rank</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 20px;
            cursor: pointer;
        }
        #character-info {
            margin: 20px 0;
            font-size: 18px;
            color: #555;
        }
        #ranking-form {
            display: none;
            margin: 20px 0;
        }
        #ranking-form input {
            padding: 5px;
            font-size: 16px;
        }
        #character-list {
            list-style: none;
            padding: 0;
            margin: 20px 0;
        }
        #character-list li {
            margin: 10px 0;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

    <h1>Blink Rank</h1>
    <button id="start-btn">Press Start</button>
    <div id="character-info"></div>
    <div id="ranking-form">
        <label for="ranking">Enter Ranking (1-5): </label>
        <input type="number" id="ranking" min="1" max="5">
        <button id="submit-ranking">Submit Ranking</button>
    </div>
    <ul id="character-list"></ul>

    <script src="/static/app.js"></script>
</body>
</html>
